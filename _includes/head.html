<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ site.url }}assets/images/og_image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta
        name="description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
    />

    {% assign user_url = site.url | append: site.baseurl %} {% assign full_base_url = user_url | default:
    site.github.url %} <link rel="stylesheet" href="{{ "/assets/style.css" | prepend: full_base_url }}">
    <link rel="icon" href="{{ site.baseurl }} /assets/images/favicon.ico" type="image/icon" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend:
    site.baseurl | prepend: site.url }}">

    <script async defer src="https://buttons.github.io/buttons.js"></script>
    {% if page.title == "Surge XT User Manual" %}
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"/>
    <script src="{{ site.url }}/assets/manual/toc.js"></script>
    <link rel="stylesheet" href="{{ site.url }}/assets/manual/toc.css">
    
    {% endif %}
</head>
