<!DOCTYPE html>
<html>

{% include head.html %}

<body>

<script>

$(document).ready(function() {
  $("#manual-toc-wrapper").resizable({
    resize: function() {
      var track_width='width';
      var widthHistory=JSON.stringify({width:this.style.width});
      localStorage.setItem(track_width,widthHistory);
    }
  });
  $('#manual-toc-wrapper').resizable({handles: 'e'})
})

if (window.matchMedia("(min-width: 700px)").matches) {
  $(function() {
    var track_show='show';
    var track_hide='hide';
    var track_wrapper='wrapper';
    var track_width='width';
    var track_position='position';
    initToc();
    function initToc() {
      var width=localStorage.getItem(track_width);
      if(width==null) width={width:'fit-content'};
      else width=JSON.parse(width);
      $("#manual-toc-wrapper").css(width);
      var show=localStorage.getItem(track_show);
      if(show==null) show={display:'block'};
      else show=JSON.parse(show);
      $("#toc-show").css(show);
      var hide=localStorage.getItem(track_hide);
      if(hide==null) hide={display:'none'};
      else hide=JSON.parse(hide);
      $("#toc-hide").css(hide);
      var wrapper=localStorage.getItem(track_wrapper);
      if(wrapper==null) wrapper={display:'none'};
      else wrapper=JSON.parse(wrapper);
      $("#toc").css(wrapper);
      var position=localStorage.getItem(track_position);
      if(position==null) position={position:'fixed'};
      else position=JSON.parse(position);
      $("#manual-toc-wrapper").css(position);
    };
  })
}

function toc_show() {
  document.getElementById("manual-toc-wrapper").style.position = "relative";
  document.getElementById("toc-show").style.display = "none";
  document.getElementById("toc-hide").style.display = "block";
  document.getElementById("toc").style.display = "block";
  var track_show='show';
  var showHistory=JSON.stringify({display: 'none'});
  localStorage.setItem(track_show,showHistory);
  var track_hide='hide';
  var hideHistory=JSON.stringify({display: 'block'});
  localStorage.setItem(track_hide,hideHistory);
  var track_wrapper='wrapper';
  var wrapperHistory=JSON.stringify({display: 'block'});
  localStorage.setItem(track_wrapper,wrapperHistory);
  var track_position='position';
  var positionHistory=JSON.stringify({position: 'relative'});
  localStorage.setItem(track_position,positionHistory);
  tocResizable();
  function tocResizable() {
    $("#manual-toc-wrapper").resizable({
      resize: function() {
        var track_width='width';
        var widthHistory=JSON.stringify({width:this.style.width});
        localStorage.setItem(track_width,widthHistory);
      }
    });
    $('#manual-toc-wrapper').resizable({handles: 'e'})
  }
}
function toc_hide() {
  document.getElementById("manual-toc-wrapper").style.position = "fixed";
  document.getElementById("toc-show").style.display = "block";
  document.getElementById("toc-hide").style.display = "none";
  document.getElementById("toc").style.display = "none";
  var track_show='show';
  var showHistory=JSON.stringify({display: 'block'});
  localStorage.setItem(track_show,showHistory);
  var track_hide='hide';
  var hideHistory=JSON.stringify({display: 'none'});
  localStorage.setItem(track_hide,hideHistory);
  var track_wrapper='wrapper';
  var wrapperHistory=JSON.stringify({display: 'none'});
  localStorage.setItem(track_wrapper,wrapperHistory);
  var track_position='position';
  var positionHistory=JSON.stringify({position: 'fixed'});
  localStorage.setItem(track_position,positionHistory);
}
if (window.matchMedia("(max-width: 700px)").matches) {
  function mobile_toc_hide() {
    document.getElementById("toc-show").style.display = "block",
    document.getElementById("toc-hide").style.display = "none",
    document.getElementById("toc").style.display = "none"
  }
}
</script>

<style>
thead {
  display: none;
}
.prose table {
  display: table;
}
h1, h2, h3, h4, h5, h6 {
  font-weight: bold;
}
#manual-wrapper {
  display: flex;
}
#manual-content-wrapper {
  margin: 25px auto;
  padding: 0 70px 0 70px;
  width: 100%;
  max-width: 100ch;
}
#manual-content-wrapper img {
  max-width: 100%;
}
#manual-toc-wrapper {
  min-width: min-content;
  max-width: fit-content;
}
.prose p {
  width: 100%;
}
button {
  white-space: nowrap;
  background-color: #313131;
  color: #DEDEDE;
  position: sticky;
  top: 60px;
  left: 0;
  width: 100%;
  font-weight: bold;
  padding: 10px;
  border: 0;
  text-align: left;
  cursor: pointer;
}
#toc-hide {
  display: none;
  z-index: 1;
}
#toc-show {
  display: none;
  z-index: 1;
}
#toc {
  display: none;
  background-color: #313131;
  color: #DEDEDE;
  padding: 0 5px;
  top: 94px;
  position: sticky;
  height: calc(100vh - 104px);
  overflow-y: scroll;
  overflow-x: auto;
}
#toc ul, #toc li {
  list-style-type: none;
  list-style-position: inside;
  padding: 0;
  margin: 0;
  line-height: normal;
}
#toc a {
  text-decoration: none;
}
#toc a:hover {
  text-decoration: underline solid;
}
[class="1"] {
  list-style-type: none !important;
  padding: 10px 10px !important;
}
[class="2"] {
  list-style-type: disc !important;
  padding: 2px 15px !important;
}
[class="3"] {
  list-style-type: circle !important;
  padding: 2px 15px !important;
}
[class="1"] > a {
  font-size: 1.2rem;
  font-weight: 900;
}
@media screen and (max-width: 700px) {
  html {
    scroll-padding-top: 94px;
  }
  #manual-wrapper {
    display: block;
    margin: 0;
    padding: 0;
  }
  #manual-content-wrapper {
    display: block;
    margin: 60px auto;
    padding: 0 2vw;
    width: 100%;
  }
  #manual-content-wrapper img {
    max-width: 100%;
  }
  #manual-toc-wrapper {
    display: block;
  }
  button {
    display: block;
    position: fixed;
    width: 100%;
    font-weight: bold;
    padding: 5px;
    border: 0;
    text-align: left;
    cursor: pointer;
  }
  #toc-hide {
    display: none;
    z-index: 1;
  }
  #toc-show {
    display: block;
    z-index: 1;
  }
  #toc {
    display: none;
    top: 94px;
    position: fixed;
    width: 100%;
    height: calc(100vh - 94px);
    overflow-y: auto;
    overflow-x: auto;
  }
  .mode {
    writing-mode: unset !important;
  }
}
.mode {
  writing-mode: vertical-lr;
  text-orientation: upright;
}
</style>

{% include header.html %}

<div id="manual-wrapper">
<div id="manual-toc-wrapper">
<button id="toc-show" onclick="toc_show()"><span class="mode">&#x2630; TOC</span></button>
<button id="toc-hide" onclick="toc_hide()">&#x2630 TOC</button>
<div id="toc" markdown="1" onclick="mobile_toc_hide()">
{% include toc.html html=content item_class='%level%' h_min=1 h_max=3 %}
</div>
</div>
<div id="manual-content-wrapper">
<h1>{{ page.title }}</h1>
<div class="prose">
{{ content }}
</div>
</div>
</div>

{% include footer.html %}

</body>
</html>
